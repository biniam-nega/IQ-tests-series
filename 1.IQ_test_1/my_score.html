<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../w3/w3.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="../../jQuery/jquery-3.5.1.js"></script>
    <script src="js/my_score.js"></script>
</head>

<body class="w3-light-gray">

    <div class="w3-top">
		<div class="w3-bar w3-white w3-card w3-left-align w3-large">
			<a href="index.html" class="w3-bar-item w3-button w3-padding-large w3-white"><img
					src="multimedia/img/Home.png" width="30" height="30"></a>
		</div>
	</div>

    <div>
        <h1 id="logo" class="w3-center w3-wide w3-padding-64 w3-animate-top">IQ Test 1</h1>
    </div>
    <div class="">
        <h2>Score: <span class="w3-margin-left" id="score"></span></h2>
        <h2>Lives: <span class="w3-margin-left" id="lives"></span></h2>
        <h2>
            <div class="w3-white">
                <div id="level" class="w3-teal w3-text-black"><span id="level-txt" class="w3-margin-left"></span></div>
            </div>
        </h2>
    </div>
    <div class="w3-margin w3-center w3-padding-32">
        <input type="button" class="w3-button w3-red" value="RESET" id="reset-btn" />
    </div>

    <!-- If the user clicked reset -->
    <div class="w3-center w3-modal w3-margin-top" id="reset-modal">
        <div class="w3-modal-content w3-animate-zoom">
            <h2 class="w3-wide w3-center w3-margin-top w3-text-red"><b>Are you sure you want to reset?</b></h2>
            <hr />
            <div class="w3-margin-bottom">
                <h4>If you reset, all your data will be lost.</h4>
            </div>
            <input type="button" class="w3-button w3-margin-bottom w3-border  w3-red" value="Reset" id="ok-btn" />
            <input type="button" class="w3-button w3-margin-bottom w3-border  w3-teal" value="Cancel" id="cancel-btn" />
        </div>
    </div>

</body>

</html>
